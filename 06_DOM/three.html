<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="color: #ffffff; background-color: #222222;">
     
    <h1>Edit And Remove Elements</h1>
         <ul class="language">
             <li>Java script</li>
         </ul>
</body>
<script>
    //  All Elements traversing.
   function addLang(lang){
    const li = document.createElement('li');
    li.innerHTML = `${lang}`
    document.querySelector('.language').appendChild(li);
   }
    addLang("Typescript")
    addLang("python")
   //       Optimaized  it's Valuable
   function addOptiLang(lang){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(li);
   }
  addOptiLang('Goscript');

  //   EDIT
   const secLang = document.querySelector("li:nth-child(2)")
   console.log(secLang)
   // secLang.innerHTML = "Mojo";
   const newLi = document.createElement('li')
   newLi.textContent = "Mojo"
   secLang.replaceWith(newLi)

   const firstLang = document.querySelector("li:first-child");
   firstLang.outerHTML = '<li>TypeScript</li>'

   //  Remove
   const lastlang = document.querySelector("li:last-child");
   lastlang.remove()

</script>
</html>
